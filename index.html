<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Css Art Iron Man Logo</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main class="container">
			<div class="ironMan">
				<div class="ironMan__circle"></div>
				<ul class="ironMan__parts">
					<li
						class="ironMan__part-01 ironMan__part"
						style="--i: 1"
					></li>
					<li
						class="ironMan__part-02 ironMan__part"
						style="--i: 2"
					></li>
					<li
						class="ironMan__part-03 ironMan__part"
						style="--i: 3"
					></li>
					<li
						class="ironMan__part-04 ironMan__part"
						style="--i: 4"
					></li>
					<li
						class="ironMan__part-05 ironMan__part"
						style="--i: 5"
					></li>
					<li
						class="ironMan__part-06 ironMan__part"
						style="--i: 6"
					></li>
					<li
						class="ironMan__part-07 ironMan__part"
						style="--i: 7"
					></li>
					<li
						class="ironMan__part-08 ironMan__part"
						style="--i: 8"
					></li>
					<li
						class="ironMan__part-09 ironMan__part"
						style="--i: 9"
					></li>
					<li
						class="ironMan__part-10 ironMan__part"
						style="--i: 10"
					></li>
				</ul>
			</div>

			<div class="content">
				<h1 class="content__heading-primary">iron man</h1>
				<h1 class="content__heading-secondary">the avengers</h1>
				<h1 class="content__heading-tertiary">2012</h1>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
		<script src="./js/script.js"></script>
	</body>
</html>
